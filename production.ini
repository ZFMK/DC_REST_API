[app:main]
use = egg:dc_rest_api
pyramid.reload_templates = true
pyramid.includes = pyramid_debugtoolbar

[server:main]
use = egg:waitress#main
port = 6561
url_scheme = https
url_prefix = /dc_rest_api


###
# logging configuration
# https://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, dc_rest_api

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_dc_rest_api]
level = DEBUG
handlers =
qualname = dc_rest_api

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

