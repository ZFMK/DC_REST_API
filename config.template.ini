###
# app configuration
###

[option]
#should https request against the portal it self verify the ssl certificate? set false only for development
verify_https = true
# prefix for creating CollectionSpecimen AccessionNumbers generated by script when no AccessionNumbers were given
AccNr_prefix = @@ACCNR_PREFIX@@

[Session_DB]
host = @@Session_DB_HOST@@
charset = @@Session_DB_CHARSET@@
user = @@Session_DB_USER@@
password = @@Session_DB_PASSWORD@@
database = @@Session_DB_DATABASE@@
port = @@Session_DB_PORT@@

[directories]
storage_dir = ./file_storage/


[dc_db_DB1]
# accronym can be set as short name for the database (shown in login form). If it is not set the section name behind the prefix dc_db_ is used
# as accronym, so you may change the 'DB1' to something meaningful, but unique
accronym = @@DB1_ACCRONYM@@
server   = @@DB1_SERVER@@
database = @@DB1_DATABASE@@
port     = @@DB1_PORT@@
driver   = @@DB1_DRIVER@@
uid      = @@DB1_UID@@
password = @@DB1_PASSWORD@@
#trust_certificate = @@DB1_TRUST_CERTIFICATE@@
trusted_connection = @@DB1_TRUSTED_CONNECTION@@
encrypt = @@DB1_ENCRYPT@@
collation = @@DB1_COLLATION@@ #Latin1_General_CI_AS


[mail_service]
smtp_server = @@SMTP_SERVER@@
smtp_sender = @@SMTP_SENDER@@
smtp_user = @@SMTP_USER@@
smtp_password = @@SMTP_PASSWORD@@
smtp_port = @@SMTP_PORT@@
dev_group = @@DEVELOPERS_MAIL@@



