###
# app configuration
###

[option]
#should https request against the portal it self verify the ssl certificate? set false only for development
verify_https = @@VERIFY_HTTPS@@
# prefix for creating CollectionSpecimen AccessionNumbers generated by script when no AccessionNumbers were given
AccNr_prefix = @@ACCNR_PREFIX@@

[session_db]
host = @@MYSQL_HOST@@
charset = @@MYSQL_CHARSET@@
username = @@MYSQL_USER@@
password = @@MYSQL_PASSWORD@@
root_password = @@MYSQL_ROOT_PASSWORD@@
database = @@MYSQL_DATABASE@@
port = @@MYSQL_PORT@@
expiration_time = @@SESSION_TIME@@


[dc_db_DB1]
# accronym can be set as short name for the database (shown in login form). If it is not set the section name behind the prefix dc_db_ is used
# as accronym, so you may change the 'DB1' to something meaningful, but unique
accronym = @@DC_DB_ACCRONYM@@
server   = @@DC_DB_SERVER@@
database = @@DC_DB_DATABASE@@
port     = @@DC_DB_PORT@@
driver   = @@DC_DB_DRIVER@@
trust_certificate = @@DC_DB_TRUST_CERTIFICATE@@
trusted_connection = @@DC_DB_TRUSTED_CONNECTION@@
encrypt = @@DC_DB_ENCRYPT@@
collation = @@DC_DB_COLLATION@@ #Latin1_General_CI_AS


[mail_service]
smtp_server = @@SMTP_SERVER@@
smtp_sender = @@SMTP_SENDER@@
smtp_user = @@SMTP_USER@@
smtp_password = @@SMTP_PASSWORD@@
smtp_port = @@SMTP_PORT@@
dev_group = @@DEVELOPERS_MAIL@@



